<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="heading-1">Where in the world?</h1>
        <button class="btn header__btn btn--mode">
          <ion-icon class="header__icon" name="moon"></ion-icon>Dark Mode
        </button>
      </div>
    </header>
    <main>
      <form class="form">
        <div class="form__search">
          <input
            class="form__input"
            type="text"
            placeholder="Search for a country ..."
          />
          <button class="btn form__btn">
            <ion-icon class="form__icon" name="search"></ion-icon>
          </button>
        </div>
        <div class="form__filter">
          <select id="region">
            <option value="">Select Region</option>
            <option value="Africa">Africa</option>
            <option value="America">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </form>

      <div class="container">
        <div class="countries">
          <!-- <div class="country">
            <div class="country__flag">
              <img class="country__flag-img" src="" alt="Country flag" />
            </div>
            <div class="country__info">
              <h2 class="heading-2">Germany</h2>
              <div class="country__info-item">
                <p>population</p>
                <span>81,770,900</span>
                <p>Region</p>
                <span>Europe</span>
                <p>Capital</p>
                <span>Berlin</span>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>
  </body>
</html>
